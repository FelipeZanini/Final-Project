{% extends "base.html" %}
{% block title %} <title>unsubscribe to our mailing list</title> {% endblock %}

{% block content %}

        <section class="mt-5 vh-100">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6 offset-md-3 offset-lg-3">
                <div class="container-fluid">
                  {% load crispy_forms_tags %}
                  <form method="post">
                    {% csrf_token %}
                    <fieldset>
                        <h1 class="text-center">Newsletters Unsubscription</h1>
                      <p class="text-center">We miss you already!</p>
    
                      {{ form|crispy }}
                    </fieldset>
                    <button type="submit" class="buttons-auth my-2 mt-3">Unsubscribe</button>
                  </form>
                  <div>
                    <div class="row justify-content-center">
                        <p class="mt-2"><a href="{% url "unsubscribe_view" %}">Subscribe form</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    



{% endblock %}
