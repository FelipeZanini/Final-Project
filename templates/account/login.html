{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}
{% block head_title %}{% trans "Sign In" %}{% endblock %}
{% block content %}
<section class="mt-5 vh-100">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-7 offset-md-2 offset-lg-2">
      <div class="container-fluid">
        {% load crispy_forms_tags %}
        <form action="" method="post">
          {% csrf_token %}
          <fieldset>
            <h1>{% trans "Sign in" %}</h1>
            {{ form|crispy }}
          </fieldset>
          <input class="buttons-auth my-2" type="submit" value='{% trans "Log in" %}' />
        </form>
        <div>
          <div class="row justify-content-center">
            <div class="col-12 text-center signup-link my-2"><a href="{% url 'account_signup' %}">Sign Up</a></div>
            <div class="col-4 text-center social-links">
              <form action="{% provider_login_url 'google' %}" method="post">
                {% csrf_token %}
                <button type="submit"><i class="fa-brands fa-google"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
